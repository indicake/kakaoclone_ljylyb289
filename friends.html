<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Frieds!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="top-bar_column">
        <span>12:21</span>
      </div>
      <div class="top-bar_column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chat.html">
            <span class="nav_note badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <div class="dot nav_dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <header class="screen-header">
      <h1 class="screen-header_title">Freinds</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      <span>Frieds' Names Display</span>
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
      <div class="user_component">
        <div class="user_component_column">
          <img
            src="https://i.scdn.co/image/ab6761610000e5eb12a2ef08d00dd7451a6dbed6"
            class="user_component_photo user_component_photo--lg"
          />
          <div class="user_component_text">
            <div class="user_component_title">Ed sheern</div>
          </div>
        </div>
        <div class="user_component_column"></div>
      </div>

      <div class="friends-screen_channel">
        <div class="friends-screen_channel-header">
          <span>Cannel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user_component">
          <div class="user_component_column">
            <img
              src="https://blog.kakaocdn.net/dn/Sq4OD/btqzlkr13eD/dYwFnscXEA6YIOHckdPDDk/img.jpg"
              class="user_component_photo user_component_photo--sm"
            />
            <div class="user_component_text">
              <div class="user_component_title user_component_title--not-bold">
                Channel
              </div>
            </div>
          </div>
          <div class="user_component_column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div id="no-mobile">
        <span>your screen is too big</span>
      </div>
    </main>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-landscape">
      <span>please rotate your phone</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
