<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Chat!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="top-bar_column">
        <span>12:21</span>
      </div>
      <div class="top-bar_column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chat.html">
            <span class="nav_note badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <div class="dot nav_dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <header class="screen-header">
      <h1 class="screen-header_title">Chats</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen chat-screen">
      <a href="message.html">
        <div class="user_component">
          <div class="user_component_column">
            <img
              src="https://i.scdn.co/image/ab6761610000e5eb12a2ef08d00dd7451a6dbed6"
              class="user_component_photo"
            />
            <div class="user_component_text">
              <div class="user_component_title">Ed sheern</div>
              <div class="user_component_subtitle">
                Please check my Kakao Account info
              </div>
            </div>
          </div>
          <div class="user_component_column">
            <span class="user_component_time">12:22</span>
            <div class="badge">1</div>
          </div>
        </div></a
      >

      <div class="user_component">
        <div class="user_component_column">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBYi90jvSSGWaTSUJigZHA42jmpNMmSyB8pnH64FUL7LyjGrl9dBJ-tqoyLMzlYefiO1w&usqp=CAU"
            class="user_component_photo"
          />
          <div class="user_component_text">
            <div class="user_component_title">Avichi</div>
            <div class="user_component_subtitle">Good night</div>
          </div>
        </div>
        <div class="user_component_column">
          <span class="user_component_time">12:22</span>
          <div class="badge">3</div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>your screen is too big</span>
    </div>
    <div id="no-landscape">
      <span>please rotate your phone</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
