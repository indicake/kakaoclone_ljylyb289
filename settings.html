<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Settings!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="top-bar_column">
        <span>12:21</span>
      </div>
      <div class="top-bar_column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_li">
          <a class="nav_link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_link" href="chat.html">
            <span class="nav_note badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_link" href="more.html">
            <div class="dot nav_dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <header class="alt-header">
      <div class="alt-header_column">
        <a href="more.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header_column">
        <h1 class="alt-header_title">Settings</h1>
      </div>
      <div class="alt-header_column">
        <i class="fas fa-search fa-3x"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-setting_column">
            <i class="fas fa-bullhorn"></i> <span>Notices</span>
          </div>
          <div class="settings-setting_column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting_column">
            <i class="fas fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="settings-setting_column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting_column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings-setting_column">Latest version</div>
        </li>
      </ul>
    </main>

    <div id="no-mobile">
      <span>your screen is too big</span>
    </div>
    <div id="no-landscape">
      <span>please rotate your phone</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
